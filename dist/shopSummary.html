<div ng-controller="MainCtrl" class="page-controller"> <!-- Graph Container start--> <div class="container"> <div ng-repeat="budget in budgets"> <div class="budget"> <span class="budget-title">{{ budget.budgetname}}</span> <span class="bar" style="width: {{budget.width}}px; background: {{budget.color}}"></span> <span class="budget-amount">{{budget.amount | currency:"Rs. "}}</span> </div> </div> <div class="budget-info"> <span class="budget-title">{{utilisationTitle}}</span> <span class="percent"> {{ utilisation.percent | number: 2 }} </span> <button class="button-green" ng-click="groupBudget()">Group Budget</button> </div> </div> <!-- Graph Container end--> <div class="container"> <budget-head></budget-head> <div> <a class="button-lightblue" ng-click="createHead()">Create New Head</a> </div> </div> <div class="network-error" ng-show="showNetworkError"> Can not procees the your request. Please check your internet connection or try again. </div> </div>
