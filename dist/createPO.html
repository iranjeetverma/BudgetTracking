<div> <h1> Create New PO </h1> <form class="dialog-form"> <div> <input type="hidden" ng-model="newpo.requisitionid" class="control"> </div> <div> <span class="label">PO No</span> <span class="control"><strong>{{newpo.ponumber}}</strong></span> </div> <div> <span class="label">PO Date</span> <datepicker date-format="dd-MM-yyyy"> <input ng-model="newpo.date" type="text" class="control"> </datepicker> </div> <div> <span class="label">PO Amount</span> <input type="number" ng-model="newpo.amount" class="control"> </div> <div> <span class="label">Description</span> <textarea ng-model="newpo.description" class="control"></textarea> </div> <div ng-hide="isPOSaving" style="overflow: hidden"> <a class="button-grashgreen" ng-click="savePO()" class="control" ng-hide="requisitionPOAmount + newpo.amount > currentRequisition.amount"> Save </a> </div> <div ng-show="requisitionPOAmount + newpo.amount > currentRequisition.amount" class="error"> PO amount can not be greater than {{(currentRequisition.amount - requisitionPOAmount) | currency : "Rs. "}} </div> </form> </div>
