<div ng-controller="MainCtrl">
  <!-- Graph Container start-->
  <div class="container">
    <div ng-repeat="budget in budgets">
      <div class= "budget">
          <span class="budget-title">{{ budget.budgetname}}</span>
          <span class="bar" style="width: {{budget.width}}px; background: {{budget.color}}" ></span>
          <span class="budget-amount">{{budget.amount | currency:"Rs. "}}</span>
      </div>
    </div>
    <div class = "budget-info" >
      <span class= "budget-title">% Utilization</span>
      <span class= "percent">
        {{ utilisation.percent | number: 2 }}
      </span>
      <button class = "button-green" ng-cilck = 'groupbudget()'>Group Budget</button>
    </div>
  </div>
  <!-- Graph Container end-->

  <div class="container">
  <budget-head></budget-head>
    <div>
      <a class = "button-grashgreen"> Save </a>
      <a href = "#/head" class = "button-lightblue">Create New Head</a>
    </div>
  </div>
</div>
