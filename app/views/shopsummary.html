<div class="container"  ng-controller="MainCtrl">
  <div ng-repeat="budget in budgets">
    <div class= "budget">
        <span class="budget-title">{{ budget.budgetname}}</span>
        <span class="bar" style="width: {{budget.width}}px; background: {{budget.color}}" ></span>
        <span class="budget-amount">Rs. {{budget.amount}}</span>
    </div>
  </div>
  <div class = "budget-info" >
    <span class= "budget-title">% Utilization</span>
    <span class= "percent">
      {{utilisation.percent}}
    </span>
    <button class = "button-green">Group Budget</button>
  </div>
</div>
<div class="container">
  <div class = "requisition-tile">
    <div class = "tile">
      <i class="fa fa-caret-down" aria-hidden="true"></i>
      <span>{{requisition.requisitionname}}</span>
    </div>
    <div class = "tile">
      <div class='title-value'>Rs.{{requisition.budget}}</div>
      <span class='title-title'>Budget</span>
    </div>
    <div class = "tile">
      <div class='title-value'>Rs. <input type="text"  class="amBudget" ng-model="requisition.amendedBudget"></div>
      <span class='title-title'>Amanded Budget</span>
    </div>
    <div class = "tile">
      <div class='title-value'>Rs.{{requisition.amountutilized}}</div>
      <span class='title-title'>Amount Utilixed</span>
    </div>
    <div class = "tile">
      <div class='title-value'>{{requisition.utilisation}}</div>
      <span class='title-title'>% Utilisation</span>
    </div>
  </div>
  
</div>
