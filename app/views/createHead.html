<div>
	<h1> Create New Head</h1>
	<form class="dialog-form">
		<div>
			<input type="hidden" ng-model="newhead.shopid" class="control">			
		</div>
		<div>
			<span class="label">Description</span>
			<input type="text" ng-model="newhead.headname" class="control">
		</div>
		<div>
			<span class="label">Budget</span>
			<input type="text" ng-model="newhead.budget" class="control">
		</div>
		<!-- <div>
			<span class="label">Amended Budget</span>
			<input type="text" ng-model="newhead.amendedbudget" class="control">
		</div>
		<div>
			<span class="label">Utilized Amount</span>
			<input type="text" ng-model="newhead.amountutilized" class="control">
		</div> -->
		
		<div>
			<span class="label">Remarks</span>
			<textarea ng-model="newhead.remarks" class="control"></textarea>
		</div>
		<div ng-hide="isHeadSaving">	      
			<a class = "button-grashgreen" ng-click="saveHead()" class="control"> Save </a>
	    </div>
	</form>
</div>
